      <!-- Konten Pengaturan -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-4">
        <div class="row mb-3">
          <div class="col">
            <h4>Pengaturan Akun & Aplikasi</h4>
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <!-- 
              Contoh untuk error/sukses:
              <div class="alert alert-danger">Pilihan tidak valid.</div>
              <div class="alert alert-success">Pengaturan berhasil disimpan.</div>
            -->
            <form id="settingsForm" action="settings_process.php" method="post" novalidate>
              <div class="mb-3">
                <label for="theme" class="form-label">Tema Tampilan</label>
                <select id="theme" name="theme" class="form-select">
                  <option value="light" selected>Light</option>
                  <option value="dark">Dark</option>
                </select>
              </div>
              <div class="mb-3 form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="notif_email"
                  name="notif_email"
                  checked
                />
                <label class="form-check-label" for="notif_email">Notifikasi via Email</label>
              </div>
              <div class="mb-3">
                <label for="currency_default" class="form-label">Mata Uang Default</label>
                <select id="currency_default" name="currency_default" class="form-select" required>
                  <option value="IDR" selected>IDR</option>
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                </select>
                <div class="invalid-feedback">
                  Mata uang default wajib dipilih.
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Simpan Pengaturan</button>
            </form>
          </div>
        </div>
      </main>
    </div>
