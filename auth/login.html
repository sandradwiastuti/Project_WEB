<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Finance App</title>
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Login</h5>
          </div>
          <div class="card-body">
            <!-- 
              Contoh untuk menampilkan error dari server:
              <div class="alert alert-danger">Username atau password salah.</div>
            -->
            <form id="loginForm" action="login_process.php" method="post" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Username atau Email</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  placeholder="Masukkan username atau email"
                  required
                />
                <div class="invalid-feedback">
                  Username atau Email wajib diisi.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Masukkan password"
                  required
                  minlength="8"
                />
                <div class="invalid-feedback">
                  Password wajib diisi (minimal 8 karakter).
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <a href="register.html">Belum punya akun? Daftar</a>
                <button type="submit" class="btn btn-primary">Masuk</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
