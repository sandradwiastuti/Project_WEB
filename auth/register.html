<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Finance App</title>
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Daftar Akun Baru</h5>
          </div>
          <div class="card-body">
            <!-- 
              Contoh untuk menampilkan error dari server:
              <div class="alert alert-danger">Email sudah terdaftar.</div>
            -->
            <form id="registerForm" action="register_process.php" method="post" novalidate>
              <div class="mb-3">
                <label for="full_name" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  id="full_name"
                  name="full_name"
                  class="form-control"
                  placeholder="Masukkan nama lengkap"
                  required
                />
                <div class="invalid-feedback">
                  Nama lengkap wajib diisi.
                </div>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  placeholder="Pilih username"
                  required
                  pattern="^[A-Za-z0-9_]{4,20}$"
                />
                <div class="invalid-feedback">
                  Username wajib diisi (4â€“20 karakter, huruf/angka/underscore).
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Masukkan email"
                  required
                />
                <div class="invalid-feedback">
                  Masukkan email yang valid.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Minimal 8 karakter"
                  required
                  minlength="8"
                />
                <div class="invalid-feedback">
                  Password wajib diisi (minimal 8 karakter).
                </div>
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Konfirmasi Password</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  class="form-control"
                  placeholder="Ketik ulang password"
                  required
                  minlength="8"
                />
                <div class="invalid-feedback">
                  Konfirmasi password wajib diisi dan harus sesuai.
                </div>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-select" required>
                  <option value="" disabled selected>-- Pilih Role --</option>
                  <option value="user" selected>User</option>
                  <option value="admin">Admin</option>
                </select>
                <div class="invalid-feedback">
                  Role wajib dipilih.
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <a href="login.html">Sudah punya akun? Masuk</a>
                <button type="submit" class="btn btn-success">Daftar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/scripts.js"></script>
</body>
</html>
