          <div class="col">
            <h4>Profil Saya</h4>

        <div class="row">
          <div class="col-md-6">
            <!-- 
              Contoh error server-side:
              <div class="alert alert-danger">Email sudah terpakai.</div>
              <div class="alert alert-success">Profil berhasil diperbarui.</div>
            -->
            <form id="profileForm" action="profile_process.php" method="post" novalidate>
              <div class="mb-3">
                <label for="full_name" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  id="full_name"
                  name="full_name"
                  class="form-control"
                  value="Nama User"
                  required
                />
                <div class="invalid-feedback">
                  Nama lengkap wajib diisi.
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  value="user@example.com"
                  required
                />
                <div class="invalid-feedback">
                  Masukkan email yang valid.
                </div>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  value="nama_user"
                  disabled
                />
              </div>
              <div class="mb-3">
                <a href="change_password.html" class="btn btn-link ps-0">Ubah Password</a>
              </div>
              <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </form>
          </div>
