      <!-- Form Anggaran -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-4">
        <div class="row mb-3">
          <div class="col">
            <h4>Form Anggaran Baru</h4>
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <!-- 
              Contoh error server-side:
              <div class="alert alert-danger">Anggaran untuk kategori & bulan tersebut sudah ada.</div>
            -->
            <form id="budgetForm" action="budget_process.php" method="post" novalidate>
              <!-- Jika edit, tambahkan hidden id:
              <input type="hidden" name="id" value="2" />
              -->
              <div class="mb-3">
                <label for="category_id" class="form-label">Kategori (Pengeluaran)</label>
                <select id="category_id" name="category_id" class="form-select" required>
                  <option value="" disabled selected>-- Pilih Kategori --</option>
                  <option value="2">Makanan</option>
                  <option value="3">Transport</option>
                  <option value="4">Tagihan</option>
                </select>
                <div class="invalid-feedback">
                  Kategori wajib dipilih.
                </div>
              </div>
              <div class="mb-3">
                <label for="month" class="form-label">Bulan</label>
                <input
                  type="month"
                  id="month"
                  name="month"
                  class="form-control"
                  value=""
                  required
                />
                <div class="invalid-feedback">
                  Bulan wajib diisi.
                </div>
              </div>
              <div class="mb-3">
                <label for="amount_limit" class="form-label">Batas Anggaran</label>
                <input
                  type="number"
                  id="amount_limit"
                  name="amount_limit"
                  class="form-control"
                  placeholder="Masukkan batas anggaran"
                  step="0.01"
                  required
                  min="0.01"
                />
                <div class="invalid-feedback">
                  Batas anggaran wajib diisi (angka > 0).
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Simpan Anggaran</button>
              <a href="budgets_list.html" class="btn btn-secondary">Batal</a>
            </form>
          </div>
        </div>
      </main>
    </div>
